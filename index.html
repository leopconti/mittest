<!DOCTYPE html>
<!-- Esta linha informa ao navegador que este é um documento HTML5 -->

<html lang="en">
<!-- Esta linha abre o elemento <html> e define o idioma do documento como inglês -->

<head>
<!-- Esta linha abre o elemento <head> que contém metadados sobre o documento -->

    <meta charset="UTF-8">
    <!-- Esta linha define a codificação de caracteres como UTF-8, que é uma codificação de caracteres padrão para a web -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Esta linha define a viewport para que a página seja responsiva e funcione bem em dispositivos móveis -->

    <title>MIT GIT TEST</title>
    <!-- Esta linha define o título da página que aparece na aba do navegador -->

</head>
<!-- Esta linha fecha o elemento <head> -->

<body>
<!-- Esta linha abre o elemento <body> que contém o conteúdo visível da página -->

    <h1>MIT GIT TEST</h1>
    <!-- Esta linha cria um cabeçalho de nível 1 com o texto "Hello World" -->

</body>
<!-- Esta linha fecha o elemento <body> -->

</html>
<!-- Esta linha fecha o elemento <html> -->
